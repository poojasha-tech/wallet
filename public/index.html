<!-- login page  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Digital Wallet</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f4f6;
    }
    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 10px;
    }
    .card {
        background: white;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
    }
    .msg {
        margin-top: 8px;
        color: #b91c1c;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: #111827;
        color: #fff;
    }

</style>
<body>
    <header>
        <h1>Digital Wallet</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>SignUp</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button id="signup-Button" type="submit">SignUp</button>
            </form>
            <div class="already-account">
                <p>Already have an account? <a href="login.html">Login here</a></p> 

            </div>
        </div>
    </div>
    <script>

        async function signUpHandler(e) {
            e.preventDefault();
            e.stopPropagation();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            console.log('Username:', username);
            console.log('Email:', email);

            try {
                const requestOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, email: email, password: password })
                };
                var response = await fetch('http://localhost:3000/api/register', requestOptions);

                var data=await response.json();
                if(data.err){
                    alert(data.err);
                    console.log(data.err);
                }
                else if(data.token){
                    document.cookie = `AUTH_API=${data.token}`;
                    localStorage.setItem("AUTH_API", data.token);
                    alert('Signup successful!');
                    window.location.href = '/dashboard.html';
                }
            
        }
        catch (error) {
            console.error('Error:', error);
            alert('An error occurred during signup. Please try again.');
        }
    }
    var button = document.querySelector('#signup-Button');
    button.addEventListener('click', signUpHandler);   


        
    </script>
</body>
</html>
